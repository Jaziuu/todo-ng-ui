 <!-- Note menu -->
 <div class="row" style="margin-top:12px;">
   <div class="col-md-8">
     <input type="text" [(ngModel)]="searchText" class="form-control" style="width: 100%;"
       placeholder="Search notes...">
   </div>
   <div class="col-md-4">
     <button type="buton" (click)="addTodo()" class="btn btn-info pull-right" style="margin-left:12px;"><i
         class="fa fa-plus"></i> New Todo
     </button>
   </div>
 </div>


 <!-- Notebook List -->
 <a *ngFor="let todo of todos" (click)="selectTodo(todo)" class="list-group-item list-group-item-action">
   <i class="fa fa-book"></i>&nbsp;
   <input [(ngModel)]="todo.text" (change)="updateTodo(todo)" type="text" class="input-label" style="width: 80%" />
   <a (click)="deleteTodo(todo)" class="pull-right text-danger">
     <i class="fas fa-trash-alt"></i>
   </a>
 </a>
