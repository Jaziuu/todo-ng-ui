<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>
<ng-template #loggedOut>
  <div class="bgwrapp"></div>
  <div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="../../assets/images/face.png" alt="face">
        </div>

        <div class="col-12 form-input">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group"><i class="fas fa-user-alt icon"></i>
              <input class="form-control" placeholder="Enter Username" type="text" name="username"
                [(ngModel)]="form.username" #username="ngModel" required>
              <div *ngIf="f.submitted && username.invalid" style="color: red;">
                <div *ngIf="username.errors.required" style="color: red;">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <i class="fas fa-lock icon"></i>
              <input placeholder="Enter Password" type="password" class="form-control" name="password"
                [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required" style="color: red;">Password is required</div>
                <div *ngIf="password.errors.minlength" style="color: red;">Password must be at least 6 characters</div>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
              Login failed: {{errorMessage}}
            </div>
          </form>
        </div>



      </div>
    </div>
  </div>
</ng-template>
