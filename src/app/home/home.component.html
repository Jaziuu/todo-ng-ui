<div *ngIf="info.token; else loggedOut" class="container">
  <h5 class="text-primary">Your Information</h5>
  <p>
    <strong>Username:</strong> {{info.username}}<br />
    <strong>Roles:</strong> {{info.authorities}}<br />
    <strong>Token:</strong> {{info.token}}<br />
    <strong>UserId:</strong> {{info.userId}}
  </p>
  <button class="btn btn-secondary" (click)="logout()">Logout</button>
</div>

<ng-template #loggedOut>
  <div id="slides" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1"></li>
      <li data-target="#slides" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner text-center">
      <div class="carousel-item active">
        <img src="../../assets/images/background.png" alt="">
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/background2.png" alt="">
      </div>
      <div class="carousel-item">
        <img src="../../assets/images/background3.png" alt="">
      </div>
    </div>
  </div>

  <div class=" carrousel-caption todo">
    <h1 class="display-2"> Todo app</h1>
    <h3>Please login to continue</h3>
    <a class="btn btn-primary btn-lg" style="margin-right: 10px;" [routerLink]="['/auth/login']"
      routerLinkActive="router-link-active">Login</a>
    <a class="btn btn-primary btn-lg" [routerLink]="['/signup']" routerLinkActive="router-link-active">Signup</a>
  </div>

</ng-template>
